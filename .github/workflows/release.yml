name: Release

on:
  push:
    tags:
      - v*
  workflow_dispatch:
    inputs:
      tag:
        description: Tag to release (for manual runs)
        required: true
        type: string

permissions:
  contents: write

jobs:
  test-gates:
    name: release-test-gates
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run required gates
        run: make ci

  reproducibility:
    name: reproducibility-${{ matrix.target.goos }}-${{ matrix.target.goarch }}
    runs-on: ubuntu-latest
    needs:
      - test-gates
    strategy:
      fail-fast: false
      matrix:
        target:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Resolve release metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          if [ -z "${VERSION}" ]; then
            echo "could not resolve release tag" >&2
            exit 1
          fi
          if ! git rev-parse -q --verify "refs/tags/${VERSION}" >/dev/null; then
            echo "tag ${VERSION} not found in repository" >&2
            exit 1
          fi
          SOURCE_DATE_EPOCH="$(git log -1 --format=%ct "refs/tags/${VERSION}")"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "source_date_epoch=${SOURCE_DATE_EPOCH}" >> "$GITHUB_OUTPUT"

      - name: Verify reproducible artifact
        run: |
          VERSION='${{ steps.meta.outputs.version }}' \
          GOOS='${{ matrix.target.goos }}' \
          GOARCH='${{ matrix.target.goarch }}' \
          SOURCE_DATE_EPOCH='${{ steps.meta.outputs.source_date_epoch }}' \
          ./scripts/release/verify-reproducible.sh

  package:
    name: package-${{ matrix.target.goos }}-${{ matrix.target.goarch }}
    runs-on: ubuntu-latest
    needs:
      - reproducibility
    strategy:
      fail-fast: false
      matrix:
        target:
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Resolve release metadata
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          if [ -z "${VERSION}" ]; then
            echo "could not resolve release tag" >&2
            exit 1
          fi
          if ! git rev-parse -q --verify "refs/tags/${VERSION}" >/dev/null; then
            echo "tag ${VERSION} not found in repository" >&2
            exit 1
          fi
          SOURCE_DATE_EPOCH="$(git log -1 --format=%ct "refs/tags/${VERSION}")"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "source_date_epoch=${SOURCE_DATE_EPOCH}" >> "$GITHUB_OUTPUT"

      - name: Build release artifact
        run: |
          VERSION='${{ steps.meta.outputs.version }}' \
          GOOS='${{ matrix.target.goos }}' \
          GOARCH='${{ matrix.target.goarch }}' \
          SOURCE_DATE_EPOCH='${{ steps.meta.outputs.source_date_epoch }}' \
          OUTPUT_DIR='dist' \
          ./scripts/release/build-artifact.sh

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: jira-issue-sync-${{ matrix.target.goos }}-${{ matrix.target.goarch }}
          path: dist/*

  publish:
    name: publish-release
    runs-on: ubuntu-latest
    needs:
      - package
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Flatten artifact directories
        run: |
          find dist -mindepth 2 -type f -exec mv {} dist/ \;
          find dist -mindepth 1 -type d -empty -delete

      - name: Build combined checksums
        run: |
          find dist -name '*.tar.gz' -type f -print0 | sort -z | xargs -0 sha256sum > dist/checksums.txt

      - name: Resolve release tag
        id: meta
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ github.event.inputs.tag }}"
          else
            VERSION="${GITHUB_REF_NAME}"
          fi
          if [ -z "${VERSION}" ]; then
            echo "could not resolve release tag" >&2
            exit 1
          fi
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.version }}
          files: |
            dist/*.tar.gz
            dist/*.sha256
            dist/checksums.txt
